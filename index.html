<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio 8</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <main id="app" class="grid">
            <div class="box nps grid">
                <div class="top">NPS geral</div>
                <div class="middle grid">
                    <img src="./assets/face.svg" alt="Rosto verde sorrindo" />
                    Exelente!
                </div>
                <div class="bottom"><span>NPS Score</span> <span>75</span></div>
            </div>
            <div class="box sell grid">
                <div class="top">Vendas fechadas</div>
                <div class="middle">
                    <svg viewBox="0 0 232 232" style="--percentage: 70">
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#D9D9D9"
                        />
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke="url(#paint0_linear_201_85)"
                        />
                        <defs>
                            <linearGradient
                                id="paint0_linear_201_85"
                                x1="-9"
                                y1="82"
                                x2="145"
                                y2="178"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="#CE9FFC" />
                                <stop offset="1" stop-color="#7367F0" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="bottom">
                    <div class="item">
                        <span>Esperado</span>
                        <span>100</span>
                    </div>
                    <div class="item">
                        <span>Alcançado</span>
                        <span>70</span>
                    </div>
                </div>
            </div>
            <div class="box target grid">
                <div class="top">Metal mensal</div>
                <div class="middle">
                    <svg viewBox="0 0 232 232" style="--percentage: 90">
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#D9D9D9"
                        />
                        <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke="url(#paint0_linear_201_104)"
                        />
                        <defs>
                            <linearGradient
                                id="paint0_linear_201_104"
                                x1="1.97421e-07"
                                y1="82"
                                x2="154"
                                y2="178"
                                gradientUnits="userSpaceOnUse"
                            >
                                <stop stop-color="#DF9780" />
                                <stop offset="1" stop-color="#A66DE9" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="bottom">
                    <div class="item">
                        <span>Esperado</span>
                        <span>R$ 70K</span>
                    </div>
                    <div class="item">
                        <span>Alcançado</span>
                        <span>R$ 63K</span>
                    </div>
                </div>
            </div>
            <!-- <div class="box"></div> -->
        </main>
    </body>
</html>
